<!doctype html>
<html lang="pt-BR"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>pipipipi</title> 
  <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            color: #444;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .quote {
            font-style: italic;
            color: #555;
            margin: 20px 0;
        }
        .quote:before {
            content: "“";
            font-size: 2em;
            color: #e74c3c;
            vertical-align: top;
        }
        .quote:after {
            content: "”";
            font-size: 2em;
            color: #e74c3c;
            vertical-align: bottom;
        }
        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c0392b;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
        .image-section {
            margin: 30px 0;
        }
        .image-section img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
    </style> 
 </head> 
 <body> 
  <div class="container"> 
   <h1>Para Lohany </h1> 
   <p>Eu queria fazer algo bonitnhi, mas fazer um jogo da muito trabalho</p> 
   <div class="image-section"> 
    <img src="6.jpg"> 
   </div> 
   <div class="quote">
     Isso aqui deu trabalho. 
   </div> 
   <p>Que cada dia seja repleto de felicidade e amor, assim como o que sinto por você.</p> <button onclick="alert('Eu te amo muito minha vida')">clica pra ver</button> <button onclick="document.getElementById('myAudio').play()">agora clica pra escutar</button> 
   <audio id="myAudio"> 
    <source src="sad.mp3" type="audio/mpeg"> Seu navegador não suporta o elemento de áudio. 
   </audio> 
   <footer>
     Com todo o meu amor, para sempre. 
   </footer> 
  </div> 
 </body>
</html>
